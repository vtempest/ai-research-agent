[project]
name = "granite-docling-converter"
version = "0.1.0"
description = "PDF to document layout converter using Granite Docling"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "torch>=2.0.0",
    "docling-core>=2.0.0",
    "transformers>=4.45.0",
    "pillow>=10.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "python-multipart>=0.0.6",
    "pdf2image>=1.16.0",
    "pymupdf>=1.23.0",
    "pypdf>=3.0.0",
    "pathlib",
    "typing-extensions",
    "accelerate>=0.20.0",
]
[tool.hatch.build.targets.wheel]
packages = ["src/pdf-granite-docling"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]