version: '3.8'

services:
  granite-docling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: granite-docling-converter
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_NAME=ibm-granite/granite-docling-258M
      - MAX_PAGES=50
      - DPI=150
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - granite-network

networks:
  granite-network:
    driver: bridge

volumes:
  output:
  uploads: