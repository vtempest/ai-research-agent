<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QwkSearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    %sveltekit.head%
    <style>
      /* Artistic loader styles */
      #artistic-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 50% 30%, #222 60%, #111 100%);
        z-index: 9999;
        transition: opacity 0.5s;
      }
      .loader-shape {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 8px solid #fff;
        border-top: 8px solid #ff6f61;
        border-bottom: 8px solid #6ec6ff;
        animation: spin 1.2s linear infinite;
        box-shadow: 0 0 30px #ff6f61, 0 0 60px #6ec6ff;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .loader-text {
        margin-top: 20px;
        color: #fff;
        font-family: 'Fira Mono', monospace;
        font-size: 1.3rem;
        letter-spacing: 0.1em;
        text-shadow: 0 2px 8px #222;
        animation: fadeIn 1.5s infinite alternate;
      }
      @keyframes fadeIn {
        from { opacity: 0.7; }
        to   { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Artistic Loader -->
    <div id="artistic-loader">
      <div>
        <div class="loader-shape"></div>
        <div class="loader-text">Loading QwkSearch...</div>
      </div>
    </div>
    <div id="svelte">%sveltekit.body%</div>
    <script>
      // Remove loader once Svelte mounts
      document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('artistic-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
